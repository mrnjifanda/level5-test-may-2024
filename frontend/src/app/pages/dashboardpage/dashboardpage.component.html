<div class="mt-16 space-y-8 mx-auto w-4/5">
    <div class="space-y-4">
        <h1 class="text-5xl font-bold">Dashboard</h1>
        <div class="flex justify-center space-x-8 mx-auto">
            <a routerLink="/addcontact"
                class="px-4 py-2 font-medium text-white bg-gray-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">
                New Contact </a>
            <a routerLink="/adduser"
                class="px-4 py-2 font-medium text-white bg-gray-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">New
                user </a>

        </div>
        <h1 class="text-2xl font-semibold">List of contacts</h1>
    </div>
    <div>
        <table class="min-w-full border-2 divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full name
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">added by
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let item of contacts">
                    <td class="px-6 py-4 whitespace-nowrap">{{item._id}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{item.fullname}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{item.phone}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{item.email}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{item.added_by.firstname}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a (click)="edit(item._id)" 
                            class="px-4 py-2 font-medium text-white bg-gray-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Edit
                        </a>
                        <button (click)="openModal('modalConfirm')"
                            class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Delete</button>
                            <div id="modalConfirm" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
                                <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
                            
                                    <div class="flex justify-end p-2">
                                        <button (click)="closeModal('modalConfirm')" type="button"
                                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                    </div>
                            
                                    <div class="p-6 pt-0 text-center">
                                        <svg class="w-20 h-20 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">Are you sure you want to delete this user?</h3>
                                        <a (click)="delete(item._id)"
                                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex cursor-pointer items-center px-3 py-2.5 text-center mr-2">
                                            Yes, I'm sure
                                        </a>
                                        <a (click)="closeModal('modalConfirm')"
                                            class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
                                            data-modal-toggle="delete-user-modal">
                                            No, cancel
                                        </a>
                                    </div>
                            
                                </div>
                            </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
